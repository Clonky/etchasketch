<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Clonky's Etch-A-Sketch</title>
        <script src="etchasketch.js" defer></script>
    </head>
    <body>
        <h1>Etch-A-Sketch in your Browser</h1>
        <div class="buttons">
            <div class="button-container">
                <button id="resetField">Reset Field</button>
                <div>Shortcuts:</div>
            </div>
            <div class="button-container">
                <button id="blackPen">Black Pen</button>
                <div class="shortcut">A</div>
            </div>
            <div class="button-container">
                <button id="rainbowPen">Rainbow Pen</button>
                <div class="shortcut">S</div>
            </div>
            <div class="button-container">
                <button id="eraser">Eraser</button>
                <div class="shortcut">D</div>
        </div>

    </body>
</html>
